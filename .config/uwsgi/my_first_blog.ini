[uwsgi]
chdir = /srv/
module= my_first_blog.wsgi.deploy.application
home= /home/ubuntu/.pyenv/versions/uwsgi-pyenv

uid=deploy
gid=deploy

http = :8080

enable-threads =true
master = true
vacuum = tre
pidfile = /tmp/my_first_blog.pid
logto = /var/log/uwsgi/my_first_blog/@(exec://date +%%Y-%%m-%%d).log
log-reopen=true

