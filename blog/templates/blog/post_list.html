{% extends 'blog/base.html' %}

{% block body %}
            <div>   
            {% for post in post_list %}
                <div class="post-item">
                    <h3>
                        <div class="title">
                          <a href="{%url 'post_detail' pk=post.id %}"> {{post.title}} </a>
                        </div> 
                    </h3>    
                    <p>
                        {{post.category}} | {{post.published_date}}
                    </p>
                    
                    <p>
                        {{post.text}}    
                    </p>
                    
                   
                </div>
            {% endfor %}
            </div>
{% endblock %}
