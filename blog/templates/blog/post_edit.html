{% extends 'blog/base.html' %}

{% block body %}
    <form id="post-form" method="POST">{% csrf_token %} <!--장고에서는 form 쓸 때 이걸 꼭 달아줘야 함-->
        <div>
            <label for="title">글 제목</label> <!--이 title이라는 id를 가진 아이의 label-->
             <input id="title" type="text" name="title" placeholder="Title" value="{{post.Title}}"/>
        </div>
       
        <div>
            <label for="text">글 본문</label>
             <input id="text" type="text" name="text" placeholder="Text" value="{{post.text}}"/>
        </div>
       
        <div>
            <input type="submit" value="저장" />
        </div>
        
        
    </form>
{% endblock %}

{% block script %}
    <script>
        shortcuts["s"]= function (e) {
            e.preventDefault();
            document.getElementById("post-form").submit(); //위에 있는 form에서 submit을 누른다. 
        }
    </script>
{% endblock %}
